  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
  <header id="header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>
  <div class="container-fluid row">
    <div class="col-3 leftSide justify-content-center pt-3">
      <div class="searchDiv mb-4">
        <h5 class="justify-content-center pt-2 pl-3">Search Your City Weather: </h5>
        <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
          <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
          <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <h5 class="justify-content-center pt-2 pl-3">Recent Searches: </h5>
      <div class="container my-3 col-12" id="recentSearches">
      </div>
    </div>

    <div class="currentWeather col-9 pt-3">
      <div class="bg-light p-3">
        <h2 class="justify-content-center text-dark" id="cityName"></h2>
        <div class="row">
          <div class="col-6">
            <p id="currentTemp"></p>
            <p id="currentHum"></p>
            <p id="currentWind"></p>
            <p id="currentUv"></p>
            <img id="currentIcon" src="">
          </div>
        </div> 
      </div>  

      <div class="forcastDiv bg-light p-3 m-3 w-100">
        <div class="bg-light">
          <h5 class="text-dark">Five Day Weather Forecast</h5>
        </div>
        <div class="row justify-content-center">
          <div id="day0" class="card-body mx-2 my-2">
            <h5 id="0date"></h5>
            <p id="0forcastTemp"></p>
            <p id="0forcastHum"></p>
            <img id="0forcastIcon" src="">
          </div>
          <div id="day1" class="card-body mx-2 my-2">
            <h5 id="1date"></h5>
            <p id="1forcastTemp"></p>
            <p id="1forcastHum"></p>
            <img id="1forcastIcon" src="">
          </div>
          <div id="day2" class="card-body mx-2 my-2"> 
            <h5 id="2date"></h5>
            <p id="2forcastTemp"></p>
            <p id="2forcastHum"></p>
            <img id="2forcastIcon" src="">
          </div>
          <div id="day3" class="card-body mx-2 my-2">
            <h5 id="3date"></h5>
            <p id="3forcastTemp"></p>
            <p id="3forcastHum"></p>
            <img id="3forcastIcon" src="">
          </div>
          <div id="day4" class="card-body mx-2 my-2">
            <h5 id="4date"></h5>
            <p id="4forcastTemp"></p>
            <p id="4forcastHum"></p>
            <img id="4forcastIcon" src="">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
